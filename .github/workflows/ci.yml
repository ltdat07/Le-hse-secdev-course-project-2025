name: CI

on:
  push:
    branches:
      - main
      - "p**"
  pull_request:
    branches:
      - main

jobs:
  tests-and-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # приложение + тесты + инструменты качества
          pip install -e . "pydantic[email]" \
            pytest httpx pytest-cov \
            ruff black isort bandit

      - name: Run ruff (lint)
        run: ruff check .

      - name: Run black (format check)
        run: black --check .

      - name: Run isort (import order)
        run: isort --check-only .

      - name: Run bandit (security linter)
        run: bandit -r src -q

      - name: Run pytest with coverage
        env:
          PYTHONPATH: src
        run: pytest -q --cov=src/studynotes --cov-report=term-missing --cov-fail-under=80

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

      - name: Build Docker image for CI
        run: docker build -t studynotes:ci -f Dockerfile .

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: studynotes:ci
          format: table
          exit-code: '0'
          ignore-unfixed: true