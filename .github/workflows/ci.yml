name: CI

on:
  push:
    branches:
      - main
      - "p**"
  pull_request:
    branches:
      - main

jobs:
  tests-and-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            "fastapi>=0.110.0" \
            "uvicorn[standard]>=0.29.0" \
            "sqlalchemy>=2.0.0" \
            "passlib[argon2]>=1.7.4" \
            "python-jose[cryptography]>=3.3.0" \
            "pydantic[email]>=2.7.0" \
            pytest \
            httpx


      - name: Run ruff (lint)
        run: ruff check .

      - name: Run black (format check)
        run: black --check .

      - name: Run isort (import order)
        run: isort --check-only .

      - name: Run bandit (security linter)
        run: bandit -r src -q

      - name: Run pytest with coverage
        env:
          PYTHONPATH: src
          JWT_SECRET: ci_super_secret_1234567890
        run: pytest -q --cov=src/studynotes --cov-report=term-missing --cov-fail-under=80

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
          config: .hadolint.yaml

      - name: Build Docker image for CI
        run: docker build -t studynotes:ci -f Dockerfile .

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: studynotes:ci
          format: 'table'
          output: 'trivy-report.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          ignore-unfixed: true
          exit-code: '0'

      - name: Upload Trivy report artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt
