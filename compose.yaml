services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studynotes-api
    ports:
      - "8000:8000"
    environment:
      JWT_SECRET: "dev_secret_please_override"
    volumes:
      - app-data:/app
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  app-data: