version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studynotes-api
    ports:
      - "8000:8000"
    environment:
      JWT_SECRET: "dev_secret_please_override"
      JWT_ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped