[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "PL", "S"]
ignore = [
  "S101",
  "S105",
  "B008",
  "PLR0913",
  "PLR2004",
  "I001",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
  "S101",
  "PLR2004",
]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["studynotes"]
src_paths = ["src"]